<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Modificar Alumno</title>
	
</h:head>


<h:body>
<p:growl id="messages" showDetail="true"/>
	<h4>Modificacion del alumno: <h:outputLabel value="#{modiAlum.dni}"/></h4>
	<h:form>
		<table>

			<tr>
				<td><h:outputLabel value="Nombre" /></td>

			</tr>

			<tr>
				<td><h:inputText id="nombre" value="#{modiAlum.alumno.nombre}"/></td>

			</tr>

			<tr>
				<td><h:outputLabel value="Primer Apellido" /></td>
				<td><h:outputLabel value="Segundo Apellido" /></td>

			</tr>

			<tr>
				<td><h:inputText id="apellido1"
						value="#{modiAlum.alumno.apellido1}" /></td>
				<td><h:inputText id="apellido2"
						value="#{modiAlum.alumno.apellido2}" /></td>
			</tr>

			<tr>
				
				<td><h:outputLabel value="Email Personal" /></td>
			</tr>

			<tr>
				
				<td><h:inputText id="emailperso"
						value="#{modiAlum.alumno.email_personal}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Movil" /></td>
				<td><h:outputLabel value="Telefono" /></td>
			</tr>
			<tr>
				<td><h:inputText id="movil" value="#{modiAlum.alumno.movil}" /></td>
				<td><h:inputText id="telefono"
						value="#{modiAlum.alumno.telefono}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Direccion" /></td>
				<td><h:outputLabel value="Localidad" /></td>
			</tr>
			<tr>
				<td><h:inputText id="direccion"
						value="#{modiAlum.alumno.direccion_notificacion}" /></td>
				<td><h:inputText id="localidad"
						value="#{modiAlum.alumno.localidad_notificacion}" /></td>

			</tr>
			<tr>
				<td><h:outputLabel value="Provincia" /></td>
				<td><h:outputLabel value="Codigo Postal" /></td>
			</tr>
			<tr>
				<td><h:inputText id="provincia"
						value="#{modiAlum.alumno.provincia_notificacion}" /></td>
				<td><h:inputText id="cp"
						value="#{modiAlum.alumno.CP_notificacion}" /></td>
			</tr>

			<tr>
				<td><h:commandButton type="submit" value="Modificar"
						action="#{modiAlum.doModificarAlumno}" outcome="listadoAlumnos.xhtml"/></td>
			</tr>
		</table>

	</h:form>
<h:form>
		<h:commandButton id="backButton" value="Back" action="listadoAlumnos.xhtml" />
	</h:form>
</h:body>
</html>
