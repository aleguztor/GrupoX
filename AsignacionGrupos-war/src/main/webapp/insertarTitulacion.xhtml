<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
      
<h:head>
  <title>Titulacion</title>
</h:head>

<h:body>
	<h:form>
		<table>
			<tr>
				<td id="nombre"><h:outputLabel value="Nombre"/></td>
				<td><h:inputText id="nombretitu" value="#{insertarTitulacion.titulacion.nombre}"/></td>
			</tr>
			<tr>
				<td id="codigo"><h:outputLabel value="Codigo"/></td>
				<td><h:inputText id="codigotitu" value="#{insertarTitulacion.titulacion.codigo}"/></td>
			</tr>
			<tr>
				<td id="centro"><h:outputLabel value="Centro"/> </td>
				<td><h:inputText id="nombrecentro" value="#{insertarTitulacion.titulacion.centro.nombre}"></h:inputText></td>
				
			</tr>
			<tr>
				
			</tr>
			<tr>
				<td><h:commandButton id="enviar" type="submit" action="#{insertarTitulacion.doInsertar}" value="Enviar"/></td>
				<td></td>
			</tr>
		</table>
	</h:form>
	<h:form>
		 <h:commandButton id="backButton" value="Back"  action="index" />
	</h:form>
	

</h:body>

</html>
