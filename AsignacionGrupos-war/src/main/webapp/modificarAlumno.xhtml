<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
      
<h:head>
  <title>Alumno</title>
</h:head>

<h:body>

	<h:form>
		<tr>
				<td>Introduzca un DNI de alumno:</td>
				<td><h:inputText id="dni" value="#{alumnocon.dni}"/></td>
				<td><h:commandButton value="Enviar" action="#{AlumnoController.obtenerAlumno}" /></td>
		</tr>
	</h:form>
	<h:form>
	
		<table>
			
			
			<tr>
				<td>Nombre:</td>
				<td><h:inputText value="#{alumnocon.alumno.apellido1}"/></td>
			</tr>
			<tr>
				<td>Primer apellido:</td>
				<td><h:inputText value="#{alumnocon.alumno.apellido1}"/></td>
			</tr>
			<tr>
				<td>Segundo apellido:</td>
				<td><h:inputText value="#{alumnocon.alumno.apellido2}"/></td>
			</tr>
			<tr>
				<td>DNI:</td>
				<td><h:inputText value="#{alumnocon.alumno.DNI}"/></td>
			</tr>
			<tr>
				<td>Email institucional:</td>
				<td><h:inputText value="#{alumnocon.alumno.email_institucional}"/></td>
			</tr>
			<tr>
				<td>Email personal:</td>
				<td><h:inputText value="#{alumnocon.alumno.email_personal}"/></td>
			</tr>
			<tr>
				<td>Teléfono:</td>
				<td><h:inputText value="#{alumnocon.alumno.telefono}"/></td>
			</tr>
			<tr>
				<td>Móvil:</td>
				<td><h:inputText value="#{alumnocon.alumno.movil}"/></td>
			</tr>
			<tr>
				<td><h:commandButton value="Enviar"/></td>
				<td></td>
			</tr>
		</table>
	</h:form>
</h:body>

</html>
