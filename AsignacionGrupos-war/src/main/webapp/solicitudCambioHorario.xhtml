<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Solicitud cambio-horario</title>
</h:head>

<h:body>
	<h:form>
		<table>
			<tr>
				<td>A que curso quieres cambiarte</td>
				<td><h:inputText value="#{solicitudBean.curso}" /></td>
			</tr>

		</table>
	</h:form>
	<table>
		<tr>
			<td>Escriba las razones de su cambio</td>
			<td><h:inputText value="#{solicitudBean.razones}" /></td>
		</tr>
		<tr>
			<td>Debe aportar un documento</td>
			<td><h:inputFile value="#{solicitudBean.archivo}" /></td>
			
		</tr>
		<tr>
			<td>DNI</td>
			<td><h:inputText value="#{solicitudBean.dni}" /></td>
			
		</tr>

	</table>
	<h:form>
	
		<h:commandButton id="enviar"
			value="Enviar"
			action="crearEncuesta" />
	</h:form>
	


</h:body>

</html>
