<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Grupo</title>
</h:head>

<h:body>
	<p:growl id="messages" showDetail="true" />
	<h:form>
		<table>
			<tr>
				<td id="ID ">ID del grupo, son numeros!!</td>
				<td><h:inputText convert="#{Long}" id="idinput"
						value="#{grupoBean.grupo.id}" required="true"
						requiredMessage="Falta ID" /></td>
			</tr>

			<tr>
				<td id="curso">Curso</td>
				<td><h:selectOneMenu id="eleccioncurso"
						value="#{grupoBean.grupo.curso}" required="true"
						requiredMessage="Falta Curso">
						<f:selectItem itemLabel="1º" itemValue="1" />
						<f:selectItem itemLabel="2º" itemValue="2" />
						<f:selectItem itemLabel="3º" itemValue="3" />
						<f:selectItem itemLabel="4º" itemValue="4" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td id="letra">Letra</td>
				<td><h:inputText id="inletra" value="#{grupoBean.grupo.letra}" /></td>
			</tr>
			<tr>
				<td id="turno">Turno</td>
				<td><h:selectOneMenu id="inturno"
						value="#{grupoBean.grupo.turno_manyana_tarde}">
						<f:selectItem itemLabel="Mañana" itemValue="Manyana" />
						<f:selectItem itemLabel="Tarde" itemValue="Tarde" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td id="ingles">Ingles</td>
				<td><h:selectOneMenu id="iningles"
						value="#{grupoBean.grupo.ingles}">
						<f:selectItem itemLabel="Si" itemValue="Si" />
						<f:selectItem itemLabel="No" itemValue="No" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td id="visible">Visible</td>
				<td><h:selectOneMenu id="visiblein"
						value="#{grupoBean.grupo.visible}">
						<f:selectItem itemLabel="Si" itemValue="Si" />
						<f:selectItem itemLabel="No" itemValue="No" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td id="asignar">Asignar</td>
				<td><h:selectOneMenu id="inasignar"
						value="#{grupoBean.grupo.asignar}">
						<f:selectItem itemLabel="Si" itemValue="Si" />
						<f:selectItem itemLabel="No" itemValue="No" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td id="plazas">Plazas</td>
				<td><h:inputText id="inplazas"
						value="#{grupoBean.grupo.plazas}" required="true"
						requiredMessage="Falta Curso" /></td>
			</tr>
			<tr>
				<td><h:commandButton id="boton" type="submit" value="Enviar"
						action="#{grupoBean.doInsertar}"  /></td>
				<td></td>
			</tr>
			<tr>
				<h:commandButton id="backButton" value="Back" action="index" />
			</tr>
		</table>
	</h:form>
	<h:form>
		<p:dataTable var="a" value="#{grupoBean.grupos}">
			<p:column id="idcodigo" headerText="Codigo" field="id"
				sortable="true" filterable="true" />
			<p:column id="Letra" headerText="Letra" field="letra"
				sortable="true" filterable="true" />
			<p:column id="Turno" headerText="Turno" field="turno_manyana_tarde"
				sortable="true" filterable="true" />
			<p:column id="Ingles" headerText="Ingles" field="ingles"
				sortable="true" filterable="true" />
			<p:column id="Visible" headerText="Visible" field="visible"
				sortable="true" filterable="true" />
			<p:column id="Asignar" headerText="Asignar" field="asignar"
				sortable="true" filterable="true" />
				<p:column id="Plazas" headerText="Plazas" field="plazas"
				sortable="true" filterable="true" />
			<p:column id="PlazasNuevoIngreso" headerText="PlazasNuevoIngreso" field="plazasNuevoIngreso"
				sortable="true" filterable="true" />
			<p:column id="PlazasRepetidores" headerText="PlazasRepetidores" field="plazasRepetidores"
				sortable="true" filterable="true" />
			
					
		</p:dataTable>
	</h:form>

</h:body>

</html>
