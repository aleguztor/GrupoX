<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Solicitud cambio-horario</title>
</h:head>

<h:body>
<div id="cambh">
	<h:form id="cambiohorario_form" enctype="multipart/form-data">
		<table>
			<tr>
				<td>A que curso quieres cambiarte</td>
				<td><h:inputText id="curso" value="#{solicitudBean.curso}" /></td>
			</tr>
			<tr>
				<td>Escriba las razones de su cambio</td>
				<td><h:inputText id="razones" value="#{solicitudBean.razones}" /></td>
			</tr>
			<tr>
				<td>DNI</td>
				<td><h:inputText id="dni" value="#{solicitudBean.dni}" /></td>
			</tr>
			<tr>
				<td>DOCUMENTO</td>
				<td><h:inputFile id="archivo" value="#{solicitudBean.archivo}" /></td>
			</tr>
			<tr>
				<td><h:commandButton type="submit" value="Enviar"
					action="#{solicitudBean.CrearEncuesta}" /> </td>
				<td><h:commandButton id="backButton" value="Back" action="index" /> </td>
			</tr>
		</table>
	</h:form>
</div>
</h:body>

</html>
