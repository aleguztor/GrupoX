<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Busqueda de un alumno</title>
</h:head>

<h:body>
	<h:form>
		<table>
			<tr>
				<td id="dnitext">Dame DNI</td>
				<td><h:inputText id="inputDni" value="#{alumnoController.dni}" /></td>
			</tr>
			<tr>
				<td><p:commandButton id="buscaralum" type="button" value="Enviar"
						styleClass="ui-button-outlined"
						action="#{alumnoController.buscar()}" /></td>
			</tr>


		</table>
		</h:form>
		 <table>
	<tr>
				<td id="nombre">Nombre:</td>
				<td><h:outputText id="nombrein" value="#{alumnoController.nombreAlumno}"/></td>
			</tr>
			<tr>
				<td id="primerapellido">Primer apellido:</td>
				<td><h:outputText id="nombreape" value="#{alumnoController.primerApellido}"/></td>
			</tr>
			<tr>
				<td id="segundoape">Segundo apellido:</td>
				<td><h:outputText id="nombresegape" value="#{alumnoController.segundoApellido}"/></td>
			</tr>
			<tr>
				<td id="dni">DNI:</td>
				<td><h:outputText id="dniin" value="#{alumnoController.dniAl}"/></td>
			</tr>
			<tr>
				<td id="emailins">Email constitucional:</td>
				<td><h:outputText id="emailinsin" value="#{alumnoController.emailinstitucional}"/></td>
			</tr>
			<tr>
				<td id="emailpers">Email personal:</td>
				<td><h:outputText id="emailpersin" value="#{alumnoController.emailPersonal}"/></td>
			</tr>
			<tr>
				<td id="tlf">Teléfono:</td>
				<td><h:outputText id="tlfin" value="#{alumnoController.tlf}"/></td>
			</tr>
			<tr>
				<td id="movil">Móvil:</td>
				<td><h:outputText id="movilin" value="#{alumnoController.movil}"/></td>
			</tr>
	</table>
		<h:form>
			<p:commandButton id="modificarboton" value="Modificar" action="#{alumnoController.pasarDNI(dniAl)}" outcome="modificarAlumno.xhtml"></p:commandButton>
		</h:form>
	<h:form>
		 <h:commandButton id="backButton" value="Back"  action="index" />
	</h:form>
	
</h:body>

</html>
