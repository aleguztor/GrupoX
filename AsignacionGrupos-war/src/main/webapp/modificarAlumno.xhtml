<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Insertar Alumno</title>
	<style>
/* reset on the showcase style*/
body .ui-panelgrid .ui-panelgrid-cell {
	background-color: transparent;
}

/* example use of styles for your form */
.my-heading-row {
	background-color: var(- -surface-c);
	font-weight: bold;
}
</style>
</h:head>

<h:body>

	<form>
		<div class="card">
			<h5>Alumno</h5>


			<!--
    Note: Rows and columns can have style, styleClass, and id.
    Note: A column with a defined styleClass will ignore the styleClass specified in the columnClasses list.
    Note: Note the use of ui-fluid to ensure that components are sized correctly and the use of ui-panelgrid-blank to remove borders.
    -->
			<p:panelGrid columns="4"
				columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
				layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
				style="border:0px none; background-color:transparent;">

				<p:row styleClass="my-heading-row">
            Nombre
       		 </p:row>

				<p:outputLabel for="@next" value="Nombre" />
				<p:inputText value="#{modAlumno.nombre}" />

				<p:outputLabel for="@next" value="Primer Apellido" />
				<p:inputText value="#{modAlumno.apellido1}" />/>

			<p:outputLabel for="@next" value="Segundo Apellido" />
				<p:inputText value="#{modAlumno.apellido2}" />

				<p:row id="my-row-id" styleClass="my-heading-row"
					style="font-weight: bold">
            Contacto
       		 </p:row>

				<p:outputLabel for="@next" value="Email" />
				<p:inputText value="#{modAlumno.email_personal}" />

				<p:outputLabel for="@next" value="Email Personal" />
				<p:inputText value="#{modAlumno.email_institucional}" /> />
			<p:outputLabel for="@next" value="Movil" />
				<p:inputText value="#{modAlumno.movil}" />
				<p:outputLabel for="@next" value="Telefono" />
				<p:inputText value="#{modAlumno.telefono}" />

				<p:outputLabel for="@next" value="Direccion" />
				<p:inputText value="#{modAlumno.direccion_notificacion}" />
				<p:outputLabel for="@next" value="Localidad" />
				<p:inputText value="#{modAlumno.localidad_notificacion}" />
				<p:outputLabel for="@next" value="CP" />
				<p:inputText value="#{modAlumno.cp_notificacion}" />



				<p:row>
					<p:column styleClass="ui-grid-col-12">
						<p:commandButton type="button" value="Insertar"
							action="#{modAlumno.insertar()}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</div>

	</form>



</h:body>
</html>
