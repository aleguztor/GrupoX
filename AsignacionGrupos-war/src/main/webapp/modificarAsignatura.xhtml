<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Asignatura</title>
</h:head>

<h:body>
	<div id="cabecera">
	
	</div>
	<div>
	
	
		<div id="card">
			<h:form>
				<p:panelGrid columns="4" layout="flex"
					columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4 "
					contentStyleClass="p-align-baseline ui-fluid">
					<p:outputLabel for="referencia" value="Referencia: " />
					<p:inputText id="referencia" value="#{modificarAsignatura.asignatura.ref}"/>
				
					<p:outputLabel for="codigo" value="Código: " />
					<p:inputText id="codigo" value="#{modificarAsignatura.asignatura.codigo}"/>
					
					
					<p:outputLabel for="nombre" value="Nombre: " />
					<p:inputText id="nombre" value="#{modificarAsignatura.asignatura.nombre}"/>
					
					
					<p:outpuLabel for="ofertada" value="Ofertada: " />
					<p:selectOneMenu id="ofertada" value="#{modificarAsignatura.asignatura.ofertada}">
						<f:selectItem itemLabel="Si" itemValue="SI"/>
						<f:selectItem itemLabel="No" itemValue="No"/>
					</p:selectOneMenu>
					
					<p:outpuLabel for="curso" value="Curso: " />
					<p:selectOneMenu id="curso" value="#{modificarAsignatura.asignatura.curso}">
						<f:selectItem itemLabel="1º" itemValue="1º"/>
						<f:selectItem itemLabel="2º" itemValue="2º"/>
						<f:selectItem itemLabel="3º" itemValue="3º"/>
						<f:selectItem itemLabel="4º" itemValue="4º"/>						
					</p:selectOneMenu>
					
					<p:outpuLabel for="caracter" value="Caracter: " />
					<p:selectOneMenu id="caracter" value="#{modificarAsignatura.asignatura.caracter}">
						<f:selectItem itemLabel="OB" itemValue="OB"/>
						<f:selectItem itemLabel="BA" itemValue="BA"/>
						<f:selectItem itemLabel="OP" itemValue="OP"/>					
					</p:selectOneMenu>
					
					
					<p:outpuLabel for="unidad_temporal" value="Cuatrimestre: " />
					<p:selectOneMenu id="unidad_temporal" value="#{modificarAsignatura.asignatura.unidad_Temporal}">
						<f:selectItem itemLabel="1º" itemValue="1º"/>
						<f:selectItem itemLabel="2º" itemValue="2º"/>				
					</p:selectOneMenu>
					
					<p:outputLabel for="idioma" value="Idioma: " />
					<p:inputText id="idioma" value="#{modificarAsignatura.asignatura.idioma_de_imparticion}"/>
					
					<p:outputLabel for="plazas" value="Plazas:  " />
					<p:inputText id="plazas" value="#{modificarAsignatura.asignatura.plazas}"/>
					
					
					<p:outputLabel for="mencion" value="Mencion: " />
					<p:inputText id="mencion" value="#{modificarAsignatura.asignatura.mencion}"/>
					
					
					<p:commandButton type="button" value="Insertar"
				action="modificarAsignatura.doModificar" >
			</p:commandButton>
					
				</p:panelGrid>
			
			
			</h:form>
		</div>
		<h:form>
			<table>
				<tr>
					<td>Referencia:</td>
					<td><h:inputText value="#{modificarAsignatura.asignatura.ref}" /></td>
				</tr>
				<tr>
					<td>Codigo:</td>
					<td><h:inputText
							value="#{modificarAsignatura.asignatura.codigo}" /></td>
				</tr>
				<tr>
					<td>Nombre:</td>
					<td><h:inputText
							value="#{modificarAsignatura.asignatura.nombre}" /></td>
				</tr>
				<tr>
					<td>Ofertada:</td>
					<td><h:selectOneMenu>
							<f:selectItem itemLabel="Si" />
							<f:selectItem itemLabel="No" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td>Curso:</td>
					<td><h:selectOneMenu>
							<f:selectItem itemLabel="1º" />
							<f:selectItem itemLabel="2º" />
							<f:selectItem itemLabel="3º" />
							<f:selectItem itemLabel="4º" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td>Carácter:</td>
					<td><h:selectOneMenu>
							<f:selectItem itemLabel="OB" />
							<f:selectItem itemLabel="BA" />
							<f:selectItem itemLabel="OP" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td>Cuatrimestre:</td>
					<td><h:selectOneMenu>
							<f:selectItem itemLabel="1º" />
							<f:selectItem itemLabel="2º" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td>Idioma:</td>
					<td><h:inputText
							value="#{modificarAsignatura.asignatura.idioma}" /></td>
				</tr>
				<tr>
					<td>Plazas:</td>
					<td><h:inputText
							value="#{modificarAsignaturas.asignatura.plazas}" /></td>
				</tr>
				<tr>
					<td>Mencion:</td>
					<td><h:inputText
							value="#{modificarAsignaturas.asignatura.mencion}" /></td>
				</tr>
				<tr>
					<td><h:commandButton value="Enviar" /></td>
					<td></td>
				</tr>
			</table>
		</h:form>
	</div>

</h:body>

</html>
