<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Asignatura</title>
</h:head>

<h:body>
	
	<div>
		<h:form>
			<table>
				<tr>
					<td><h:outputLabel value="Referencia:"/></td>
					<td><h:inputText value="#{modificarAsignatura.asignatura.referencia}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Codigo"/></td>
					<td><h:inputText
							value="#{modificarAsignatura.asignatura.codigo}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Nombre"/></td>
					<td><h:inputText
							value="#{modificarAsignatura.asignatura.nombre}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Ofertada"/></td>
					<td><h:selectOneMenu value="#{insertarAsignatura.asignatura.ofertada}">
							<f:selectItem itemLabel="Si" itemValue="true" />
							<f:selectItem itemLabel="No" itemValue="false"/>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Curso" /></td>
					<td><h:selectOneMenu value="#{insertarAsignatura.asignatura.curso}">
							<f:selectItem itemLabel="1º" itemValue="1º"/>
							<f:selectItem itemLabel="2º" itemValue="2º"/>
							<f:selectItem itemLabel="3º" itemValue="3º"/>
							<f:selectItem itemLabel="4º" itemValue="4º"/>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Carácter"/></td>
					<td><h:selectOneMenu value="#{insertarAsignatura.asignatura.caracter}">
							<f:selectItem itemLabel="OB" itemValue="OB"/>
							<f:selectItem itemLabel="BA" itemValue="BA"/>
							<f:selectItem itemLabel="OP" itemValue="OP"/>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Cuatrimestre"/></td>
					<td><h:selectOneMenu value="#{insertarAsignatura.asignatura.unidad_temporal}">
							<f:selectItem itemLabel="1º" itemValue="1" />
							<f:selectItem itemLabel="2º" itemValue="2"/>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel  value="Idioma"/></td>
					<td><h:selectOneMenu value="#{insertarAsignatura.asignatura.idioma_de_imparticion}">
							<f:selectItem itemLabel="Si" itemValue="true" />
							<f:selectItem itemLabel="No" itemValue="false"/>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Plazas" /></td>
					<td><h:inputText
							value="#{modificarAsignaturas.asignatura.plazas}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Mencion"/></td>
					<td><h:inputText
							value="#{modificarAsignaturas.asignatura.mencion}" /></td>
				</tr>
			
				<tr>
					<td><h:commandButton type="submit" value="Enviar" /></td>
					<td></td>
				</tr>
			</table>
		</h:form>
	</div>
<h:form>
		 <h:commandButton id="backButton" value="Back"  action="index" />
	</h:form>
</h:body>

</html>
