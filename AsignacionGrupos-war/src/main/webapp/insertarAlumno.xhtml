<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insertar Alumno</title>
<h:outputStylesheet library="css" name="formulario.css"></h:outputStylesheet>
</h:head>

<h:body>
<p:growl id="messages" showDetail="true"/>
	<h:form id="form-insert">
		<table id="tabla" styleClass="tabla">

			<tr id="row1">
				<td id="nombre-label"><h:outputLabel id="nombretext" value="Nombre" /></td>

			</tr>

			<tr id="row2">
				<td id="nombre-rellenar"><h:inputText id="nombrein"
						value="#{alumnoBean.alumno.nombre}" required="true" styleClass="formulario"/></td>

			</tr>

			<tr id="row3">
				<td id="apellido1-label"><h:outputLabel id="textprimer" value="Primer Apellido" /></td>
				<td id="apellido2-label"><h:outputLabel id="textsegundo" value="Segundo Apellido" /></td>

			</tr>

			<tr id="row4">
				<td id="apellido1-rellenar"><h:inputText id="apellido1"
						value="#{alumnoBean.alumno.apellido1}" required="true" styleClass="formulario" /></td>
				<td id="apellido2-rellenar"><h:inputText id="apellido2"
						value="#{alumnoBean.alumno.apellido2}" styleClass="formulario" /></td>
			</tr>

			<tr id="row5">
				<td id="dni-label"><h:outputLabel id="dnitext" value="DNI" /></td>
			</tr>

			<tr id="row6">
				<td id="dni-rellenar"><h:inputText id="dni" value="#{alumnoBean.alumno.DNI}" required="true" styleClass="formulario"/></td>
			</tr>

			<tr id="row7">
				<td id="emailInst-label"><h:outputLabel id="emailtext" value="Email Institucional" /></td>
				<td id="emailPers-label"><h:outputLabel id="emailpertext" value="Email Personal" /></td>
			</tr>

			<tr id="row8">
				<td id="emailInst-rellenar"><h:inputText id="emailinsti"
						value="#{alumnoBean.alumno.email_institucional}" required="true" styleClass="formulario"/>
				</td>
				<td id="emailPers-rellenar"><h:inputText id="emailperso"
						value="#{alumnoBean.alumno.email_personal}" styleClass="formulario"/></td>
			</tr>
			<tr id="row9">
				<td id="movil-label"><h:outputLabel id="moviltext" value="Movil" /></td>
				<td id="telef-label"><h:outputLabel id="telftext" value="Telefono" /></td>
			</tr>
			<tr id="row10">
				<td id="movil-rellenar"><h:inputText id="movil" value="#{alumnoBean.alumno.movil}" styleClass="formulario"/></td>
				<td id="telef-rellenar"><h:inputText id="telefono"
						value="#{alumnoBean.alumno.telefono}" styleClass="formulario"/></td>
			</tr>
			<tr id="row11">
				<td id="direcc-label"><h:outputLabel id="direcciontext" value="Direccion" /></td>
				<td id="locali-label"><h:outputLabel id="localidadtext" value="Localidad" /></td>
			</tr>
			<tr id="row12">
				<td id="direcc-rellenar"><h:inputText id="direccion"
						value="#{alumnoBean.alumno.direccion_notificacion}" styleClass="formulario" /></td>
				<td id="locali-rellenar"><h:inputText id="localidad"
						value="#{alumnoBean.alumno.localidad_notificacion}" styleClass="formulario" /></td>

			</tr>
			<tr id="row13">
				<td id="prov-label"><h:outputLabel id="textprov" value="Provincia" /></td>
				<td id="cp-label"><h:outputLabel id="textCP" value="Codigo Postal" /></td>
			</tr>
			<tr id="row14">
				<td id="prov-rellenar"><h:inputText id="provincia"
						value="#{alumnoBean.alumno.provincia_notificacion}" styleClass="formulario" /></td>
				<td id="cp-rellenar"><h:inputText id="cp"
						value="#{alumnoBean.alumno.CP_notificacion}" styleClass="formulario" /></td>
			</tr>

			<tr id="row16">
				<td id="titulacion-label"><h:outputLabel id="textTitulaccion" value="Titulacion" /></td>
			</tr>

			<tr id="row17">
				<td id="titulacion-rellenar"><h:inputText id="titualcionin" Convert="#{integer}"
						value="#{alumnoBean.expediente.titulacion}" required="true" styleClass="formulario"/></td>

			</tr>

			<tr id="row18">
				<td id="estado-label"><h:outputLabel id="textestado" value="Estado expediente" /></td>
			</tr>

			<tr id="row19">
				<td id="estado-rellenar"><h:inputText id="estadoin"
						value="#{alumnoBean.expediente.activo}" styleClass="formulario" /></td>
			</tr>

			<tr id="row20">
				<td id="nota-label"><h:outputLabel id="notatext" value="Nota Media Provisional" /></td>
			</tr>

			<tr id="row21">
				<td id="nota-rellenar"><h:inputText id="notain" value="#{alumnoBean.expediente.nota_Media_Provisional}" styleClass="formulario"/></td>
			</tr>
			
			<tr id="row15">
				<td id="boton"><h:commandButton id="submit" type="submit" value="Insertar"
						action="#{alumnoBean.doCrearAlumno}"  outcome="listadoAlumno" /></td>
			</tr>
		</table>
		

	</h:form>
<h:form>
		<h:commandButton id="backButton" value="Back" action="Main.html" />
	</h:form>

</h:body>



</html>
