<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Insertar Alumno</title>

</h:head>

<h:body>
<!-- rehacer  -->
	<h:form id="alumnoForm">
		<h:inputText id="nombre" value="#{alumnoBean.alumno.nombre}"
			required="true"/>
		
		<h:outputLabel for="@previous" value="Nombre" />
		

		<h:inputText id="apellido1" value="#{alumnoBean.alumno.apellido1}"
			required="true" />
		<h:outputLabel for="@previous" value="Primer Apellido" />
		

		<h:inputText id="apellido2" value="#{alumnoBean.alumno.apellido2}" />
		<h:outputLabel for="@previous" value="Segundo Apellido" />

		<h:inputText id="dni" value="#{alumnoBean.alumno.DNI}" required="true" />
		<h:outputLabel for="@previous" value="DNI" />
		

		<h:inputText id="emailinsti"
			value="#{alumnoBean.alumno.email_institucional}" required="true" />


		<h:outputLabel for="@previous" value="Email Institucional" />
		<h:message for="emailinsti" />

		<h:inputText id="emailperso"
			value="#{alumnoBean.alumno.email_personal}" />


		<h:outputLabel for="@previous" value="Email Personal" />
		

		<h:inputText id="movil" value="#{alumnoBean.alumno.movil}" />
		<h:outputLabel for="@previous" value="Movil" />

		<h:inputText id="telefono" value="#{alumnoBean.alumno.telefono}" />
		<h:outputLabel for="@previous" value="Telefono" />

		<h:inputText id="direccion"
			value="#{alumnoBean.alumno.direccion_notificacion}" />
		<h:outputLabel for="@previous" value="Direccion" />

		<h:inputText id="localidad"
			value="#{alumnoBean.alumno.localidad_notificacion}" />
		<h:outputLabel for="@previous" value="Localidad" />

		<h:inputText id="provincia"
			value="#{alumnoBean.alumno.provincia_notificacion}" />
		<h:outputLabel for="@previous" value="Provincia" />


		<h:inputText id="cp" value="#{alumnoBean.alumno.CP_notificacion}" />
		<h:outputLabel for="@previous" value="Codigo Postal" />

		<h:commandButton type="submit" value="Insertar"
			action="#{alumnoBean.doCrearAlumno}" />

	</h:form>


</h:body>



</html>
