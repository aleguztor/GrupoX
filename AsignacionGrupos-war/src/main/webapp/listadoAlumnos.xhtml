<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aplicacion Asignacion Grupos</title>
    </h:head>
    <h:body>
    	<h:form>
			<p:dataTable var="a" value="#{listado.alumnos}">
		            <p:column id="dni" headerText="DNI" field="DNI" sortable="true" filterable="true"/>
		            <p:column id="nombre" headerText="Nombre" field="nombre" sortable="true" filterable="true"/>
		            <p:column id="primerapellidp" headerText="Primer apellido" field="apellido1" sortable="true" filterable="true"/>
		            <p:column id="segundoapellido" headerText="Segundo apellido" field="apellido2" sortable="true" filterable="true"/>
		            <p:column id="eminst" headerText="Email institucional" field="email_institucional" sortable="true" filterable="true"/>
		            <p:column id="expedient" headerText="Expedientes">
		                <h:button id="alumnoaction" action="#{listado.alumno(a)}" outcome="prueba.xhtml" value="Mostrar"/>
		            </p:column>


		            <p:column id="modificar" headerText="Modificar"> <h:button  outcome="modificarAlumno.xhtml" action="#{modAlumno.modificar(a)}" value="Modificar" />

		            </p:column>
		     </p:dataTable>
		  </h:form>
	<h:form>
		 <h:commandButton id="backButton" value="Back"  outcome="index.xhtml" />
	</h:form>
	</h:body>
</html>
