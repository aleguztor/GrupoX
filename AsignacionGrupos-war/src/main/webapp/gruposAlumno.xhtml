<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Aplicacion Asignacion Grupos</title>
</h:head>
<h:body>

	<h:form id="grupos">
		<h:commandButton id="gruposb" value="sacar" action="#{grupos.gruposSacar}" ><f:ajax render="form"/></h:commandButton>
	</h:form>
	<h:form id="algoritmo">
		<h:commandButton id="algoritmobot" value="Ejecutar" action="#{grupos.algoritmo}"/>
	</h:form>
	<h:form id="form">
		<p:dataTable var="g" value="#{grupos.grupos}">
			<p:column id="curso" headerText="curso"
				field="curso"  />
			<p:column id="letra" headerText="Letra"
				field="letra" />
			
		</p:dataTable>
	</h:form>
	<h:form>
		<h:commandButton id="listadobtn" action="listadoAlumnos"
			value="Volver al listado" />
		<h:commandButton id="backButton" value="Back" action="Main.html" />
	</h:form>
</h:body>
</html>
