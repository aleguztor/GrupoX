<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Insertar Alumno</title>

</h:head>

<h:body>
	<h:form>
		<table>

			<tr>
				<td><h:outputLabel value="Nombre" /></td>

			</tr>

			<tr>
				<td><h:inputText id="nombre"
						value="#{alumnoBean.alumno.nombre}" required="true" /></td>

			</tr>

			<tr>
				<td><h:outputLabel value="Primer Apellido" /></td>
				<td><h:outputLabel value="Segundo Apellido" /></td>

			</tr>

			<tr>
				<td><h:inputText id="apellido1"
						value="#{alumnoBean.alumno.apellido1}" required="true" /></td>
				<td><h:inputText id="apellido2"
						value="#{alumnoBean.alumno.apellido2}" /></td>
			</tr>

			<tr>
				<td><h:outputLabel value="DNI" /></td>
			</tr>

			<tr>
				<td><h:inputText id="dni" value="#{alumnoBean.alumno.DNI}"
						required="true" /></td>
			</tr>

			<tr>
				<td><h:outputLabel value="Email Institucional" /></td>
				<td><h:outputLabel value="Email Personal" /></td>
			</tr>

			<tr>
				<td><h:inputText id="emailinsti"
						value="#{alumnoBean.alumno.email_institucional}" required="true" />
				</td>
				<td><h:inputText id="emailperso"
						value="#{alumnoBean.alumno.email_personal}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Movil" /></td>
				<td><h:outputLabel value="Telefono" /></td>
			</tr>
			<tr>
				<td><h:inputText id="movil" value="#{alumnoBean.alumno.movil}" /></td>
				<td><h:inputText id="telefono"
						value="#{alumnoBean.alumno.telefono}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Direccion" /></td>
				<td><h:outputLabel value="Localidad" /></td>
			</tr>
			<tr>
				<td><h:inputText id="direccion"
						value="#{alumnoBean.alumno.direccion_notificacion}" /></td>
				<td><h:inputText id="localidad"
						value="#{alumnoBean.alumno.localidad_notificacion}" /></td>

			</tr>
			<tr>
				<td><h:outputLabel value="Provincia" /></td>
				<td><h:outputLabel value="Codigo Postal" /></td>
			</tr>
			<tr>
				<td><h:inputText id="provincia"
						value="#{alumnoBean.alumno.provincia_notificacion}" /></td>
				<td><h:inputText id="cp"
						value="#{alumnoBean.alumno.CP_notificacion}" /></td>
			</tr>

			<tr>
				<td><h:commandButton type="submit" value="Insertar"
						action="#{alumnoBean.doCrearAlumno}" /></td>
			</tr>
		</table>

	</h:form>


</h:body>



</html>
