<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Insertar Centro</title>
</h:head>

<h:body>
<div id="centro">
	<h:form id="centro_form" enctype="multipart/form-data">
	
	
		<table>
			<tr>
				<td id="centrotext">CENTRO</td>
				<td>
				<h:inputText id="idcentro" value="#{centroController.id}" /></td>
			</tr>
			<tr>
				<td id="nombretext">NOOMBRE</td>
				<td><h:inputText id="nombrecentro" value="#{centroController.nombre}" /></td>
			</tr>
			<tr>
				<td id="direcciontext">DIRECCION</td>
				<td>
				<h:inputText id="direccion" value="#{centroController.direccion}" /></td>
			</tr>
			<tr>
				<td id="telftext">TELEFONO CONSERJERIA</td>
				<td><h:inputText id="tlf" value="#{centroController.tlfConserjeria}" /></td>
			</tr>
			<tr>
				<td><h:commandButton id="submit" type="submit" value="Enviar"
					action="#{centroController.CrearCentro}" /> 
					</td>
				<td> </td>
			</tr>
		</table>
	</h:form>
	<h:form>
		<p:dataTable var="c" value="#{centroController.centros}">
			<p:column id="id" headerText="ID" field="ID" sortable="true"
				filterable="true" />
			<p:column id="nombre" headerText="Nombre" field="nombre" sortable="true" 
				filterable="true" />
			<p:column id="direccion" headerText="Direccion" field="direccion" sortable="true" 
				filterable="true" />
			<p:column id="tlfcons" headerText="Telefono Conserjeria" field="TLF_Conserjeria" sortable="true" 
				filterable="true" />
		</p:dataTable>
	</h:form>
	<h:form>
		<h:commandButton id="backButton" value="Back" action="Main.html" />
	</h:form>
</div>
</h:body>

</html>
