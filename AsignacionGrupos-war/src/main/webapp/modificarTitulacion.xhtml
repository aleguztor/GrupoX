<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
      
<h:head>
  <title>Titulacion</title>
</h:head>

<h:body>
	<h:form>
		<table>
			<tr>
				<td>Nombre:</td>
				<td><h:inputText value="#{modificarTitulacion.titulacion.nombre}"/></td>
			</tr>
			<tr>
				<td>Codigo:</td>
				<td><h:inputText value="#{modificarTitulacion.titulacion.codigo}"/></td>
			</tr>
			<tr>
				<td>Centro:</td>
				<td><h:inputText value="#{modificarTitulacion.titulacion.centro.nombre}"></h:inputText></td>
				<td><h:commandButton id="botonModificarCentro" action="#{modificarTitulacion.modificarCentro}" value="Modificar"/></td>
			</tr>
			<tr>
				
				<h:dataTable value="#{titulacion.listaAsignaturas}" var="a">
					<h:column>
						<f:facet name="header">Asignaturas</f:facet>
						<h:outputText value="#{d}"></h:outputText>
					</h:column>
					<h:column><h:commandButton id="modificarAsignatura" action="#{modificarTitulacion.modificarAsignatura}" value="Modificar"/></h:column>
				</h:dataTable>
			</tr>
			<tr>
				<td><h:commandButton value="Enviar"/></td>
				<td></td>
			</tr>
		</table>
	</h:form>

</h:body>

</html>
