<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Modificar Alumno</title>

</h:head>

<h:body>
	<div class="card">
		<h:form id="alumnoForm">
			<span class="ui-float-label"> <p:inputText id="nombre"
					value="#{alumnoMod.alumno.nombre}" required="true">
				</p:inputText>  <p:outputLabel
					for="@previous" value="Nombre" /> <h:message for="nombre" />
			</span>
			<span class="ui-float-label"> <p:inputText id="apellido1"
					value="#{alumnoMod.alumno.apellido1}" required="true"></p:inputText>
				<p:outputLabel for="@previous" value="Primer Apellido" /> <h:message
					for="apellido1" />
			</span>
			<span class="ui-float-label"> <p:inputText id="apellido2"
					value="#{alumnoMod.alumno.apellido2}"></p:inputText> <p:outputLabel
					for="@previous" value="Segundo Apellido" />
			</span>
			<span class="ui-float-label"> <p:inputText id="dni"
					value="#{alumnoMod.alumno.DNI}" required="true"></p:inputText> <p:outputLabel
					for="@previous" value="DNI" /> <h:message for="dni" />
			</span>
			<span class="ui-float-label"> <p:inputText id="emailinsti"
					value="#{alumnoMod.alumno.email_institucional}" required="true">
					<f:validateRegex
						pattern="[0-9a-zA-Z._-]+@[0-9a-zA-Z._-]+\.[0-9a-zA-Z._-]+)+" />
				</p:inputText> <p:outputLabel for="@previous" value="Email Institucional" />
				<h:message for="emailinsti" />
			</span>
			<span class="ui-float-label"> <p:inputText id="emailperso"
					value="#{alumnoMod.alumno.email_personal}">
					<f:validateRegex
						pattern="[0-9a-zA-Z._-]+@[0-9a-zA-Z._-]+\.[0-9a-zA-Z._-]+)+" />
				</p:inputText> <p:outputLabel for="@previous" value="Email Personal" />
				<h:message for="emailperso" />
			</span>
			<span class="ui-float-label"> <p:inputText id="movil"
					value="#{alumnoMod.alumno.movil}"></p:inputText> <p:outputLabel
					for="@previous" value="Movil" /></span>
					<span class="ui-float-label">
					 <p:inputText id="telefono"
					value="#{alumnoMod.alumno.telefono}"></p:inputText> <p:outputLabel
					for="@previous" value="Telefono" />
			</span>
			<span class="ui-float-label"> <p:inputText id="direccion"
					value="#{alumnoMod.alumno.direccion_notificacion}"></p:inputText>
				<p:outputLabel for="@previous" value="Direccion" /> 
				</span>
				<span class="ui-float-label"><p:inputText
					id="localidad" value="#{alumnoMod.alumno.localidad_notificacion}"></p:inputText>
				<p:outputLabel for="@previous" value="Localidad" /> </span> 
				<span class="ui-float-label">
				<p:inputText
					id="provincia" value="#{alumnoMod.alumno.provincia_notificacion}"></p:inputText>
				<p:outputLabel for="@previous" value="Provincia" /> 
				</span>
				<span class="ui-float-label">
				<p:inputText
					id="cp" value="#{alumnoMod.alumno.CP_notificacion}"></p:inputText>
				<p:outputLabel for="@previous" value="Codigo Postal" />
			</span>
			<p:commandButton type="button" value="MOdificar"
				action="#{alumnoMod.doModificarAlumno}" outcome="listadoAlumnos.xhtml">
			</p:commandButton>
		</h:form>
	</div>
	<h:form>
		 <h:commandButton id="backButton" value="Back"  action="index" />
	</h:form>
</h:body>
</html>
