<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Matricula</title>
</h:head>

<h:body>
	
	<div>
		<h:form>
			<table>
				<tr>
                	<td><h:outputLabel value="Expediente Alumno"/></td>
					<td><h:inputText convert="#{Long}" value="#{insertarMatriculaBean.numexp}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Curso académico"/></td>
					<td><h:inputText value="#{insertarMatriculaBean.matricula.curso_academico}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Estado"/></td>
					<td><h:selectOneMenu converter="#{Boolean}" value="#{insertarMatriculaBean.matricula.estado}">
							<f:selectItem itemLabel="Activo" itemValue="true" />
							<f:selectItem itemLabel="Inactivo" itemValue="false"/>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Num_Archivo"/></td>
					<td><h:inputText converter="#{Integer}" value="#{insertarMatriculaBean.matricula.num_archivo}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Turno preferente"/></td>
					<td><h:selectOneMenu value="#{insertarMatriculaBean.matricula.turno_preferente}">
							<f:selectItem itemLabel="Mañana" itemValue="M" />
							<f:selectItem itemLabel="Tarde" itemValue="T"/>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Fecha de matricula" /></td>
					<td><h:inputText value="#{insertarMatriculaBean.matricula.fecha_matricula}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:inputText></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Nuevo ingreso"/></td>
					<td><h:selectOneMenu value="#{insertarMatriculaBean.matricula.nuevo_ingreso}">
							<f:selectItem itemLabel="Si" itemValue="S"/>
							<f:selectItem itemLabel="No" itemValue="N"/>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:commandButton id="sumbtn" type="submit" value="Enviar" action="#{insertarMatriculaBean.doInsertarMatricula}"/></td>
				</tr>
			</table>
		</h:form>
	</div>
	<h:form>
		 <h:commandButton id="backButton" value="Back"  action="index" />
	</h:form>
</h:body>

</html>
