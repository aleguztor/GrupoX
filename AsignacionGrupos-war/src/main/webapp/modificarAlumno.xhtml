<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Insertar Alumno</title>
</h:head>

<h:body>


	<div class="card">
		<h:form>
			<h:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center">
				<span class="ui-float-label"> 
					<p:inputText id="float-input"
						value="#{alumnoBean.DNI}" /> 
					<p:outputLabel for="@previous"
						value="DNI" /> 
					<p:commandButton type="button" value="Enviar" />
				</span>

			</h:panelGrid>
		</h:form>

	</div>



</h:body>
</html>
