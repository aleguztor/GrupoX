<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Aplicacion Asignacion Grupos</title>
    </h:head>
    <h:body>
    	<h:form>
			<p:dataTable var="alumno" value="#{listado.alumnos}">
		            <p:column headerText="DNI">
		                <h:outputText value="#{alumno.DNI}" />
		            </p:column>
		
		            <p:column headerText="Nombre">
		                <h:outputText value="#{alumno.nombre}" />
		            </p:column>
		
		            <p:column headerText="Primer apellido">
		                <h:outputText value="#{alumno.apellido1}" />
		            </p:column>
		
		            <p:column headerText="Segundo apellido">
		                <h:outputText value="#{alumno.apellido2}" />
		            </p:column>
		            <p:column headerText="Email institucional">
		                <h:outputText value="#{alumno.email_institucional}" />
		            </p:column>
		            <p:column headerText="Expedientes">
		                <h:button action="#{listado.editId(alumno.id)}" outcome="expedientesAlumno.xhtml" value="Mostrar"/>
		            </p:column>
		     </p:dataTable>
		  </h:form>
	</h:body>
</html>
