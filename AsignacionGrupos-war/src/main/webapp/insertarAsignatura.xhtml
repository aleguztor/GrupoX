<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Asignatura</title>
</h:head>

<h:body>
	
	<div>
		<h:form>
			<table>
				<tr>
					<td><h:outputLabel value="Referencia:"/></td>
					<td><h:inputText  value="#{insertarAsignatura.asignatura.referencia}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Codigo"/></td>
					<td><h:inputText converter="#{Integer}"
							value="#{insertarAsignatura.asignatura.codigo}"/></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Creditos"/></td>
					<td><h:inputText converter="#{Integer}" value="#{insertarAsignatura.asignatura.creditos}"/></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Nombre"/></td>
					<td><h:inputText
							value="#{insertarAsignatura.asignatura.nombre}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Ofertada"/></td>
					<td><h:selectOneMenu value="#{insertarAsignatura.asignatura.ofertada}">
							<f:selectItem itemLabel="Si" itemValue="true" />
							<f:selectItem itemLabel="No" itemValue="false"/>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Curso" /></td>
					<td><h:selectOneMenu value="#{insertarAsignatura.asignatura.curso}">
							<f:selectItem itemLabel="1º" itemValue="1º"/>
							<f:selectItem itemLabel="2º" itemValue="2º"/>
							<f:selectItem itemLabel="3º" itemValue="3º"/>
							<f:selectItem itemLabel="4º" itemValue="4º"/>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Carácter"/></td>
					<td><h:selectOneMenu value="#{insertarAsignatura.asignatura.caracter}">
							<f:selectItem itemLabel="OB" itemValue="OB"/>
							<f:selectItem itemLabel="BA" itemValue="BA"/>
							<f:selectItem itemLabel="OP" itemValue="OP"/>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Cuatrimestre"/></td>
					<td><h:selectOneMenu  converter="#{Integer}" value="#{insertarAsignatura.asignatura.unidad_Temporal}">
							<f:selectItem itemLabel="1º" itemValue="1" />
							<f:selectItem itemLabel="2º" itemValue="2"/>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel  value="Idioma"/></td>
					<td><h:selectOneMenu converter="#{Boolean}" value="#{insertarAsignatura.asignatura.idioma_de_imparticion}">
							<f:selectItem itemLabel="Si" itemValue="true" />
							<f:selectItem itemLabel="No" itemValue="false"/>
						</h:selectOneMenu></td>
				</tr>
				
				
				<tr>
					<td><h:outputLabel value="ID Titulacion"/></td>
					<td><h:inputText converter="#{Integer}" value="#{insertarAsignatura.titu}" /></td>
				</tr>
				<tr>
					<td><h:commandButton type="submit" value="Enviar" action="#{insertarAsignatura.doInsertar}" /></td>
					<td></td>
				</tr>
				
			</table>
		</h:form>
	</div>
<h:form>
		 <h:commandButton id="backButton" value="Back"  action="Main.html" />
	</h:form>
	
	<h:form>
		<p:dataTable id="listasg" var="asig" value="#{la.asignaturas}">
			<p:column id="referencia" headerText="Referencia" field="referencia" sortable="true"
				filterable="true" />
			<p:column id="codigo" headerText="Codigo" field="codigo" sortable="true" 
				filterable="true" />
			<p:column id="creditos" headerText="Créditos" field="creditos" sortable="true" 
				filterable="true" />
			<p:column id="nombre" headerText="Nombre" field="nombre" sortable="true" 
				filterable="true" />
			<p:column id="ofertada" headerText="Ofertada" field="ofertada" sortable="true" 
				filterable="true" />
			<p:column id="curso" headerText="Curso" field="curso" sortable="true" 
				filterable="true" />
			<p:column id="caracter" headerText="Caracter" field="caracter" sortable="true" 
				filterable="true" />
			<p:column id="duracion" headerText="Duracion" field="duracion" sortable="true" 
				filterable="true" />
			<p:column id="utemporal" headerText="Unidad Temporal" field="unidad_Temporal" sortable="true" 
				filterable="true" />
			<p:column id="idimparticion" headerText="Idioma de imparticion" field="idioma_de_imparticion" sortable="true" 
				filterable="true" />
			<p:column id="titulacion" headerText="Titulacion" field="titulacion.codigo" sortable="true" 
				filterable="true" />
			<p:column id="asborrar">
				<h:commandButton id="elimbtn" action="#{la.doBorrarAsignatura(asig.referencia)}" outcome="listadoAsignaturas.xhtml" value="Borrar">
					<f:ajax render="listasg"/>
				</h:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
