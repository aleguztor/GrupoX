<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<head>
<title>Asignacion de grupos</title>
</head>
<body>
	<h:form id="groupsForm">
		<p:dataTable value="#{algoritmo.alumnos}" var="al"
			style="width: 80%; margin:0 auto;" paginator="true" rows="5"
			rowsPerPageTemplate="5,10,15,20,50" lazy="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records">
			<p:column>
				<f:facet name="header">Grupos</f:facet>
				<p:dataTable value="#{algoritmo.grupos}" var="g" lazy="true"
					paginator="true" rows="5" rowsPerPageTemplate="5,10,15,20,50"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
					reflow="true">
					<p:column>
						<p:panelGrid columns="4" style="margin: 5px 0; border: 0;">
							<p:column headerText="Name" priority="1">
                                            #{c.name}
                                        </p:column>
							<p:column headerText="Email" priority="1">
                                            #{c.email}
                                        </p:column>
							<p:column headerText="Email" priority="2">
								<p:commandButton value="Details" />
							</p:column>
							<p:column headerText="Email" priority="3">
								<p:commandButton value="Delete" />
							</p:column>
						</p:panelGrid>

					</p:column>
				</p:dataTable>
			</p:column>
		</p:dataTable>
	</h:form>

</body>
</html>
