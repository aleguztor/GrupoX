<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Aplicacion Asignacion Grupos</title>
    </h:head>
    <h:body>
	    <h:form>
	    <div class="card">
	        <h:dataTable var="alumno" value="#{dtBasicView.alumnos)}">
	            <h:column headerText="ID">
	                <h:outputText value="#{alumno.Id}" />
	            </h:column>
	
	            <h:column headerText="Nombre">
	                <h:outputText value="#{alumno.Nombre}" />
	            </h:column>
	
	            <h:column headerText="Primer apellido">
	                <h:outputText value="#{alumno.Apellido1}" />
	            </h:column>
	
	            <h:column headerText="Segundo apellido">
	                <h:outputText value="#{alumno.Apellido2}" />
	            </h:column>
	        </h:dataTable>
	    </div>
	</h:form>
</h:body>


</html>
