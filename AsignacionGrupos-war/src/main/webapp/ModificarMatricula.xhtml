<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Matricula</title>
</h:head>

<h:body>
	
	<div>
		<h:form>
			<table>
				<tr>
					<td><h:outputLabel value="Curso académico"/></td>
					<td><h:inputText value="#{modificarMatriculaBean.matricula.curso_academico}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Estado"/></td>
					<td><h:inputText value="#{modificarMatriculaBean.matricula.estado}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Num_Archivo"/></td>
					<td><h:inputText value="#{modificarMatriculaBean.matricula.num_archivo}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Turno preferente"/></td>
					<td><h:selectOneMenu value="#{modificarMatriculaBean.matricula.turno_preferente}">
							<f:selectItem itemLabel="Mañana" itemValue="Manyana" />
							<f:selectItem itemLabel="Tarde" itemValue="Tarde"/>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Fecha de matricula" /></td>
					<td><h:inputText value="#{modificarMatriculaBean.matricula.fecha_matricula}">
						<f:convertDateTime pattern="dd/MM/yy"/>
						</h:inputText></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Nuevo ingreso"/></td>
					<td><h:selectOneMenu value="#{modificarMatriculaBean.matricula.nuevo_ingreso}">
							<f:selectItem itemLabel="Si" itemValue="Si"/>
							<f:selectItem itemLabel="No" itemValue="No"/>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:commandButton type="submit" value="Enviar" /></td>
					<td></td>
				</tr>
			</table>
		</h:form>
	</div>
<h:form>
		 <h:commandButton id="backButton" value="Back"  action="index" />
	</h:form>
</h:body>

</html>
