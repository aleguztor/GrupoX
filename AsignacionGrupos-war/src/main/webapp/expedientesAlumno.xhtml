<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Aplicacion Asignacion Grupos</title>
    </h:head>
    <h:body>
    	<h:form>
			<p:dataTable var="expediente" value="#{expedientes.expedientes}">
		            <p:column headerText="Numero de expediente">
		                <h:outputText value="#{expediente.num_Expediente}" />
		            </p:column>
		
		            <p:column headerText="Nota media provisional">
		                <h:outputText value="#{expediente.nota_Media_Provisional" />
		            </p:column>
		
		            <p:column headerText="Titulacion">
		                <h:outputText value="#{expediente.titulacion_codigo}" />
		            </p:column>		       
		     </p:dataTable>
		     <h:commandButton outcome="listadoAlumnos.xhtml" value="Volver al listado"/>
		  </h:form>
	</h:body>
</html>
